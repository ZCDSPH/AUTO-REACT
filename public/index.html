<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Auto React</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
    body { display: flex; justify-content: center; align-items: center; min-height: 100vh; background: linear-gradient(135deg, #6e8efb, #a777e3); }
    .container { width: 90%; max-width: 400px; padding: 2rem; background: white; border-radius: 10px; box-shadow: 0px 8px 16px rgba(0, 0, 0, 0.1); text-align: center; animation: fadeIn 1s ease-in-out; }
    .container h1 { font-size: 1.8rem; color: #6e8efb; margin-bottom: 1.5rem; }
    .form-group { margin-bottom: 1rem; position: relative; }
    .form-group label { font-size: 0.9rem; color: #6e8efb; position: absolute; top: -15px; left: 10px; }
    .form-group select, .form-group input { width: 100%; padding: 0.8rem 1rem; font-size: 1rem; border: 2px solid #ddd; border-radius: 8px; outline: none; transition: all 0.3s ease; }
    .form-group input:focus, .form-group select:focus { border-color: #6e8efb; }
    .btn { display: inline-block; padding: 0.8rem 2rem; margin-top: 1.5rem; font-size: 1rem; color: #fff; background: #6e8efb; border: none; border-radius: 8px; cursor: pointer; transition: background 0.3s ease, transform 0.2s ease; }
    .btn:hover { background: #a777e3; transform: translateY(-2px); }
    @keyframes fadeIn { from { opacity: 0; transform: translateY(-20px); } to { opacity: 1; transform: translateY(0); } }
    .response { margin-top: 1rem; font-size: 0.9rem; color: #333; padding: 1rem; border: 1px solid #ddd; border-radius: 8px; background: #f4f4f4; color: #6e8efb; }
  </style>
</head>
<body>
  <div class="container">
    <h1>Auto React</h1>
    <div class="form-group">
      <label for="reaction">Reaction</label>
      <select id="reaction">
        <option value="LIKE">üëç LIKE</option>
        <option value="LOVE">‚ù§Ô∏è LOVE</option>
        <option value="CARE">ü§ó CARE</option>
        <option value="HAHA">üòÇ HAHA</option>
        <option value="WOW">üòÆ WOW</option>
        <option value="SAD">üò¢ SAD</option>
        <option value="ANGRY">üò† ANGRY</option>
      </select>
    </div>
    <div class="form-group">
      <input type="text" id="cookie" placeholder=" " required />
      <label for="cookie">Cookie</label>
    </div>
    <div class="form-group">
      <input type="text" id="link" placeholder=" " required />
      <label for="link">Link</label>
    </div>
    <button class="btn" onclick="submitData()">Send Reaction</button>
    <div class="response" id="response"></div>
  </div>

  <script>
    async function submitData() {
      const reaction = document.getElementById("reaction").value;
      const cookie = document.getElementById("cookie").value;
      const link = document.getElementById("link").value;

      const responseDiv = document.getElementById("response");
      responseDiv.innerHTML = "Sending...";

      const url = `/react?reaction=${encodeURIComponent(reaction)}&cookie=${encodeURIComponent(cookie)}&link=${encodeURIComponent(link)}`;

      try {
        const response = await fetch(url, { method: 'GET' });
        const result = await response.json();
        responseDiv.innerHTML = `<strong>Response:</strong> ${result.message}`;
      } catch (error) {
        responseDiv.innerHTML = `<strong>Error:</strong> ${error.message}`;
      }
    }
  </script>
</body>
</html>
